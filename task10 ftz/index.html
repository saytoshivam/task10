<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" type="text/css" />
  </head>
  <body class="body-container">
    <header class="header-container container">
      <div class="row m-0 header-style d-flex">
        <div class="header-logo col-md-3">
          <img
            src="images/logo.png"
            alt="FTZ WORLD SERVICES"
            class="ftz-logo"
          />
        </div>
        <nav class="header-nav col-md-9 d-flex justify-content-end">
          <ul class="p-0 m-0 nav d-flex text-uppercase my-2">
            <li class=" ">
              <a href="index.html" class="">Home</a>
            </li>
            <li class="">
              <a href="#">About Ftzws</a>
            </li>
            <li>
              <a href="services.html" class="active">Our Services</a>
            </li>
            <li>
              <a href="#">Our Clients</a>
            </li>
            <li>
              <a href="#">Contact Us</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <div class="container mt-5 content-container">
      <div class="content-container-border px-5 py-3">
        <div class="row m-0 justify-content-end">
          <input
            type="text"
            placeholder="search"
            id="myInput"
            class="search-box pl-3"
            onkeyup="search(id,'myTableBody')"
          />
        </div>
        <div class="row m-0 mt-4">
          <table class="table-bordered w-100 table-hover my-table">
            <thead>
              <tr class="text-uppercase text-primary">
                <th>
                  <input
                    type="checkbox"
                    id="checkAllBoxes"
                    onchange="checkAllBoxes(id,'myTableBody')"
                  />
                </th>
                <th>Name</th>
                <th>Score</th>
                <th>Email</th>
              </tr>
            </thead>
            <tbody id="myTableBody"></tbody>
          </table>
        </div>
        <div class="row m-0 mt-4 text-light calculate-btn-container">
          <input
            type="button"
            value="Calculate"
            class="calculate-btn p-0 mr-5"
            onclick="calculate('myTableBody','avg','max')"
          />

          <div class="ml-5 mr-4">Average: <span id="avg"></span></div>
          <div class="mx-5">Max: <span id="max"></span></div>
        </div>
      </div>
    </div>
    <footer class="mt-3 container mb-3">
      <p class="d-inline">
        Copyright @ 2010 FTZ World Services. All rights reserved.
      </p>
      <a href="#" class="d-inline text-underline ml-4"><u>Contact Us</u> </a>
      <span class="divider footer-divider-style"></span>
      <a href="#" class="d-inline"><u>Request a Quote</u></a>
    </footer>
    <script
      src="https://code.jquery.com/jquery-3.5.1.js"
      integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
      crossorigin="anonymous"
    ></script>
    <script src="js/script.js"></script>
  </body>
</html>
